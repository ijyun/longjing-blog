# https://travis-ci.org/ijyun/longjing-blog
language: python
python:
    - 2.7.6
env:
  global:
    - GH_REF = git@github.com:ijyun/longjing-blog.git
    - secure = ""

install:
    - pip install pelican
    - pip install markdown
    # command to run tests
#before_script:
#    - git clone 
script: 
    - pelican content/ -s pelicanconf.py -o ijyun.github.com/

after_script:
    - cd ijyun.github.com/
    - git init
    - git config user.name "龙井"
    - git config user.email "ijun@outlook.com"
    - git add .
    - git commit -m "更新博客"
    - git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages